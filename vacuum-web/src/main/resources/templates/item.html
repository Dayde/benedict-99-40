<div class="item-container">
    <img src="https://www.bungie.net{{icon}}" alt="{{name}}">
    <div class="top-right">{{powerLevel}}</div>
    <div class="item-sockets">
        {{#perks}}
        <div class="item-socket">
            {{#choices}}
            <div class="socket-container">
                <img src="https://www.bungie.net{{icon}}" alt="{{name}}">
            </div>
            {{/choices}}
        </div>
        {{/perks}}
    </div>
</div>
